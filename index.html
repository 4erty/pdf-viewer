<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="brocure">
    <script src="./brochure/brochure.js"></script>
    <script>
      // If absolute URL from the remote server is provided, configure the CORS
      // header on that server.
      const testUrl = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf';

      document.addEventListener('DOMContentLoaded', () => {
        const htmlElement = document.querySelector('.brocure');

        const brocure = new window.__Brochure.default(testUrl, htmlElement);
        brocure.init();
      });
    </script>
  </div>
</body>
</html>
