<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="brocure">
    <script defer src="./brochure/pdf.js"></script>
    <script defer src="./brochure/brochure.js"></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        const title = 'test brochure';
        const testUrl = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf';
        // const testUrl = './brochure/A17_FlightPlan.pdf';
        const htmlElement = document.querySelector('.brocure');
        const workerSrc = './brochure/pdf.worker.js';
        const pagination = {
          show: true,
          max: 10,
        };
        const brocure = new window.__Brochure.default({
          contentType: 'pdf',
          data: testUrl,
          htmlNode: htmlElement,
          workerSrc,
          title,
          pagination,
          pageNumberInput: true,
        });
        brocure.init();
      });
    </script>
  </div>
</body>
</html>
